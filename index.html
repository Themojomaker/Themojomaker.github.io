<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="background" src="images/background.jpg" crossorigin="anonymous" />
		<img id="john" src="images/john.jpg" crossorigin="anonymous" />
		<img id="thomas" src="images/thomas.jpg" crossorigin="anonymous" />
		<img id="unknown" src="images/Unknown.jpeg" crossorigin="anonymous" />
        <img id="hilton" src="images/hilton.jpg" crossorigin="anonymous" />
        <img id="1" src="images/john.jpg" crossorigin="anonymous" />
		<img id="2" src="images/thomas.jpg" crossorigin="anonymous" />
		<img id="3" src="images/hilton.jpg" crossorigin="anonymous" />
        <img id="4" src="images/Denver.jpg" crossorigin="anonymous" />
        
        <a-mixin id="text"
			  text="align: center; width: 6;
			       value: Cayman Brac!"
			></a-mixin>
       
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #background">
	</a-sky>
  
    <a-box   
        position="-6 4 -2.5"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #3">
        <a-text mixin="text" position="0 1 0" wrap-count="15" color='red'></a-text>
        
      ></a-box>
	<a-box
		width = "1" height = "1" depth = "1"
		position = "-6 5 -2.5"
		rotation = "0 3 0"  
		color = "#FFFFFF"
		material = "src: #hilton"
		shadow = "cast: true; receive: true">
	</a-box>
   
    
    <a-box
        position="5 3 -2.5"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #1"
      ></a-box>
    <a-box
		width = "1" height = "1" depth = "1"
		position = "5 4 -2.5"
		rotation = "0 3 0"  
		color = "#FFFFFF"
		material = "src: #john"
		shadow = "cast: true; receive: true">
	</a-box>
    <a-text value="St John" position="5 4 -2" width="7" color='red'></a-text>
     <a-box
        position="-6 5 7"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #2">
      ></a-box>
    <a-box
		width = "1" height = "1" depth = "1"
		position = "-6 6 7"
		rotation = "0  0"  
		color = "#FFFFFF"
		material = "src: #thomas"
		shadow = "cast: true; receive: true">
	</a-box>
    <a-text value="St Thomas" position="-5 6 6" width="7" color='red'></a-text>
    <a-box
        position="6 5 7"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #4"
      ></a-box>
    <a-box
		width = "1" height = "1" depth = "1"
		position = "6 6 7"
		rotation = "0 0 0"  
		color = "#FFFFFF"
		material = "src: #unknown"
		shadow = "cast: true; receive: true">
	</a-box>
    
    <a-text value="Denver" position="6 6 5" width="7" color='red'></a-text>
   
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
	
	
	
	
</a-scene>
</body>
</html>
